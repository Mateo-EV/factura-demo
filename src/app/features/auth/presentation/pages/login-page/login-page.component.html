<div class="mx-auto max-w-lg px-10 py-20">
  <div class="mb-8">
    <lucide-icon [img]="HomeIcon" class="text-primary" />
  </div>
  <h1 class="mb-6 text-3xl leading-snug font-bold">Iniciar Sesión</h1>
  <form class="w-full">
    <div class="mb-5">
      <label appLabel class="mb-2">Usuario o correo electrónico</label>
      <input pInputText type="text" class="w-full" />
    </div>
    <div class="mb-5">
      <div class="mb-2 flex items-center justify-between">
        <label appLabel>Contraseña</label>
        <a href="/password-reset" class="p-button p-button-link"
          >¿Olvidó su contraseña?</a
        >
      </div>
      <input pInputText type="password" class="w-full" />
    </div>

    <p-button fluid="true" size="large" label="Ingresar" />
  </form>
  <div class="mt-6">
    <p class="text-muted-foreground text-center text-xs">
      ¿No tienes una cuenta?
      <a href="/register" class="p-button p-button-link">Regístrate</a>
    </p>
  </div>
</div>
