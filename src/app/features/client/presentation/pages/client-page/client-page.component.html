<div class="container mx-auto space-y-4 py-10">
  <div class="flex items-center justify-between">
    <h1 class="text-lg font-bold">Lista de Clientes</h1>
    <p-button (click)="openCreateModal()">Crear cliente</p-button>
  </div>
  <div class="relative w-full overflow-auto">
    <p-table [value]="clients()">
      <ng-template #header>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </ng-template>
      <ng-template #body let-client>
        <tr>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-dialog [(visible)]="createModalIsOpen" header="Crear Cliente">
  <ng-template pTemplate="content">
    <app-client-create-form />
  </ng-template>
</p-dialog>
