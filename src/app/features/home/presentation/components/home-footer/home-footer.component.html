<footer class="mx-auto max-w-7xl px-6 pb-44 text-center xl:pb-32">
  <div class="pt-12 pb-6 sm:pt-0 xl:pt-0">
    <div class="flex h-8 items-center justify-center gap-2 xl:justify-start">
      <lucide-icon [img]="HomeIcon" class="text-primary [&>svg]:size-8" />
      <span class="text-primary text-2xl font-bold">Acme</span>
    </div>
  </div>
  <div class="flex flex-col items-center xl:flex-row">
    <div
      class="order-2 flex flex-1 flex-col items-center gap-9 sm:gap-6 xl:order-1 xl:flex-row xl:gap-12"
    >
      <span class="text-muted-foreground order-2 text-xs xl:order-1"
        >Copyright &copy; Acme 2025. Todos los derechos reservados</span
      >
      <div
        class="order-1 flex flex-col items-center gap-6 sm:flex-row sm:gap-12 xl:order-2"
      >
        @for (link of footerLinks; track $index; let i = $index) {
          <a
            variant="link"
            size="link"
            class="p-button p-button-link text-surface-700"
            [routerLink]="link.href"
          >
            {{ link.label }}
          </a>
        }
      </div>
    </div>
    <div
      class="order-1 flex items-center justify-center gap-12 pb-9 text-xl xl:order-2 xl:pb-0"
    >
      @for (item of footerSocialLinks; track $index) {
        <a
          class="text-foreground hover:text-gray-600"
          target="_blank"
          [routerLink]="item.href"
        >
          <fa-icon [icon]="item.icon" />
        </a>
      }
    </div>
  </div>
</footer>
